<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Problemas</title>
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Problemas</h1>
    </header>

    <!-- Botão para adicionar novo problema -->
    <section id="controls">
        <button id="addIssueBtn">Adicionar Novo Problema</button>
    </section>

    <!-- Tabela de problemas -->
    <section id="issue-section">
        <table id="issueTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Criado Por</th>
                    <th>Atribuído Para</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="issueTableBody">
                <!-- Problemas serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </section>

    <!-- Controles de paginação -->
    <div id="pagination" class="pagination">
        <!-- Botões de paginação serão inseridos dinamicamente aqui -->
    </div>

    <!-- Modal para adicionar/editar problemas -->
    <div id="issueModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Novo Problema</h2>
            <form id="issueForm">
                <input type="hidden" name="_id" id="issueId">

                <label for="issueTitle">Título</label>
                <input type="text" name="issue_title" id="issueTitle" required>

                <label for="issueText">Descrição</label>
                <textarea name="issue_text" id="issueText" required></textarea>

                <label for="createdBy">Criado Por</label>
                <input type="text" name="created_by" id="createdBy" required>

                <label for="assignedTo">Atribuído Para</label>
                <input type="text" name="assigned_to" id="assignedTo">

                <label for="statusText">Status</label>
                <select name="status_text" id="statusText">
                    <option value="Aberto">Aberto</option>
                    <option value="Em progresso">Em progresso</option>
                    <option value="Em revisão">Em revisão</option>
                    <option value="Concluído">Concluído</option>
                </select>

                <button type="submit" id="saveIssueBtn">Salvar Problema</button>
            </form>
        </div>
    </div>

    <footer class="cute-footer">
        <p>Desenvolvido <span class="heart-link">❤</span> por Samantha Silva</p>
    </footer>

    <script src="/public/script.js"></script>
</body>
</html>
